<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 <script src = "https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Carrois Gothic SC' rel='stylesheet'>

 <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<div class="jumbotron">
  <h1>Train Scheduler</h1> 
</div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  

<body>
  <table id = "traintable">
        <thead>
          <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency(min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>

          </tr>
        </thead>

        <tbody>
         
         
        </tbody>
      </table>


        <h4>Add a train</h4>  


        <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default"></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name" id="label">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                 <div class="form-group">
                  <label for="destination-name" id="fi">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                 <div class="form-group">
                  <label for="first-name" id = "ti">First Train Time</label>
                  <input class="form-control" id="firsttime" type="text">
                </div>
                 <div class="form-group">
                  <label for="frequency-name" id ="ki" >Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>
  </body>
  </html>
